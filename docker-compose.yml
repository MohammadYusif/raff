# docker-compose.yml
# Full-stack Raff environment: App + PostgreSQL + Redis

services:
  # ── Next.js Application ──
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raff-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://raff:raff_dev_password_2024@postgres:5432/raff
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── PostgreSQL Database ──
  postgres:
    image: postgres:17-alpine
    container_name: raff-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: raff
      POSTGRES_PASSWORD: raff_dev_password_2024
      POSTGRES_DB: raff
    volumes:
      - raff_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raff"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redis Cache ──
  redis:
    image: redis:7-alpine
    container_name: raff-redis
    ports:
      - "6379:6379"
    volumes:
      - raff_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  raff_postgres_data:
    driver: local
  raff_redis_data:
    driver: local

networks:
  default:
    name: raff-network
