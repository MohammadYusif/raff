name: Calculate Trending Scores

on:
  # schedule:
  #   # Every 3 hours: 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC
  #   - cron: "0 */3 * * *"

  workflow_dispatch: # Allows you to manually trigger the script from the Actions tab

  push:
    branches:
      - production
      - main
    paths:
      - ".github/workflows/trending.yml"

jobs:
  calculate-trending:
    name: Calculate and Update Trending Scores
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Updated to meet Next.js 16 / Resend 6 requirements
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Calculate trending scores
        env:
          # Note: These secrets must be added to GitHub Settings > Secrets > Actions
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NODE_ENV: production
        run: npm run calculate:trending

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Trending calculation failed!"
          echo "Check the logs above for details. Ensure DATABASE_URL secret is active."
