name: Calculate Trending Scores

on:
  schedule:
    # Every 3 hours: 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC
    - cron: '0 */3 * * *'

  workflow_dispatch: # Allow manual trigger from GitHub UI

  push:
    branches:
      - production  # Your active branch
      - main       # Default branch
    paths:
      - '.github/workflows/trending.yml'  # Only run when workflow is updated

jobs:
  calculate-trending:
    name: Calculate and Update Trending Scores
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Calculate trending scores
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NODE_ENV: production
        run: npm run calculate:trending

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Trending calculation failed!"
          echo "Check the logs above for details"
